<HTML>
<HEAD>
<TITLE>HTML by JavaScript</TITLE>
</HEAD>

<BODY>
<SCRIPT LANGUAGE="JavaScript">
var page = ""
page += "JavaScript can create HTML on the fly.<P>Numerous string object methods facilitate creating text that is " + "boldfaced".bold() + ", " + "italicized".italics() + ", or even the terribly annoying " + "blinking text".blink() + "."
document.write(page)
</SCRIPT>
</BODY>
</HTML>
